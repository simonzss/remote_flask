<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="{{ url_for('zss.login2') }}" method="post">
    <span>用户名：</span>
    <label>
        <input type="text" name="username" placeholder="请输入用户名">
    </label>
    <br>
    <select name="year_select">
        <option value="2020">2020年</option>
        <option value="2019">2019年</option>
        <option value="2018">2018年</option>
        <option value="2017">2017年</option>
        <option value="2016">2016年</option>
        <option value="2015">2015年</option>
    </select>
    <select name="month_start">
        <option value="year_report">年报</option>
        <option value="02" selected="selected">2月</option>
        <option value="03">3月</option>
        <option value="04">4月</option>
        <option value="05">5月</option>
        <option value="06">6月</option>
        <option value="07">7月</option>
        <option value="08">8月</option>
        <option value="09">9月</option>
        <option value="10">10月</option>
        <option value="11">11月</option>
        <option value="12">12月</option>
    </select>
    <select name="month_select">
        <option value="year_report">年报</option>
        <option value="02" selected="selected">2月</option>
        <option value="03">3月</option>
        <option value="04">4月</option>
        <option value="05">5月</option>
        <option value="06">6月</option>
        <option value="07">7月</option>
        <option value="08">8月</option>
        <option value="09">9月</option>
        <option value="10">10月</option>
        <option value="11">11月</option>
        <option value="12">12月</option>
    </select>
    <select name="query_type">
        <option value="LW">存量</option>
        <option value="SP">增量</option>
    </select>
    <button>登录</button>
</form>
</body>
</html>
